<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" ng-app="timetrackerApp">
  <head>
    <meta charset="utf-8">
    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
    <link rel="stylesheet" href="./bower_components/foundation/css/foundation.min.css">
    <link rel="stylesheet" href="./bower_components/foundation/css/normalize.css">
    <link rel="stylesheet" href="./bower_components/foundation-icon-fonts/foundation-icons.css">
    <!-- If you are using the gem version, you need this only -->
    <link rel="stylesheet" href="css/style.css">
    <script src="./bower_components/foundation/js/vendor/normalize.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="small-12 columns">
        <h1><i class="fi fi-clock primary"></i> TimeTracker </h1>
        <hr/>
      </div>
      <div class="small-12 columns" ng-controller="TasklistCtrl">

        <input class="small-10 columns task" placeholder="What are you doing ?" name="task" />
        <button class="button success"><i class="fi fi-clock"></i> Start</button>


        <ul>
          <li ng-repeat="task in tasks">
            <h5> {{ task.title }}
            <label class="label {{task.project.label}} round"><strong>
            {{ task.project.name | uppercase}} â€¢ {{task.project.client | uppercase}}</strong></label> 
            <i class="fi fi-play gray"></i>
          </li>
          </h5>
        </ul>
      </div>
    </div>
    
    <script src="./bower_components/foundation/js/vendor/jquery.js"></script>
    <script src="./bower_components/foundation/js/foundation.min.js"></script>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filtersjs"></script>
    <script>
    $(document).foundation();
    </script>
  </body>
</html>
