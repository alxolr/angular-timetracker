<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" ng-app="timetrackerApp">
  <head>
    <meta charset="utf-8">
    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
    <link rel="stylesheet" href="./bower_components/foundation/css/foundation.min.css">
    <link rel="stylesheet" href="./bower_components/foundation/css/normalize.css">
    <link rel="stylesheet" href="./bower_components/foundation-icon-fonts/foundation-icons.css">
    <!-- If you are using the gem version, you need this only -->
    <link rel="stylesheet" href="css/style.css">
    <script src="./bower_components/foundation/js/vendor/normalize.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="small-12 columns">
        <h1><i class="fi fi-clock primary"></i> TimeTracker </h1>
        <hr/>
      </div>
      <div class="small-12 columns" ng-controller="TasklistCtrl">

        <form>
          <div class="small-6 columns">
            <input type="text" placeholder="What are you doing ?" ng-model="task" />
          </div>
          <div class="small-3 columns">
             <input type="text" placeholder="Project"/>
          </div>
           <div class="small-3 columns">
           <div class="row collapse">
           <div class="small-3 columns">
            <span class="prefix"><i class="fi fi-euro"></i> / <i class="fi fi-clock"></i></span>
             
           </div>
             <div class="small-9 columns">
              <input type="text" placeholder="Project"/>
             </div> 
           </div>
          </div>

          <button class="button primary"><i class="fi fi-clock"></i> Track</button>
        </form>

        <ul class="no-bullet">
          <li ng-repeat="task in tasks">
            <h5 class="small-6 columns"> {{ task.title }}
              <label class="label {{task.project.color}}"><strong>
            {{ task.project.name|uppercase}} â€¢ {{task.project.client|uppercase}}</strong></label> 
          
          </h5>
            <div class="small-2 columns"><i class="fi fi-euro"></i> / <i class="fi fi-clock"></i> {{ task.price|number:2 }}</div>
            <div class="small-2 columns">{{ task|hours }}</div>
            <div class="small-2 columns"><span class="price"> <i class="fi fi-euro"></i>{{  task|cost|number:2 }}</span></div>
            </li>
        </ul>
      </div>
      <div class="small-12 columns">
        <hr/>
        <div class="small-2 small-offset-10 columns"><span class="price"><i class="fi fi-euro"></i>{{ tasks|total }}</i></span></div>
      </div>
    </div>
    
    <script src="./bower_components/foundation/js/vendor/jquery.js"></script>
    <script src="./bower_components/foundation/js/foundation.min.js"></script>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
